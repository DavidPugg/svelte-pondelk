name: Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: 20.x
          registry-url: 'https://registry.yarnpkg.com/'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build
